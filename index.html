<body>
  <div class="container py-5 text-center">

    </div>

<script>
const tactics = [
  '–≠–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ —Ç—Ä–∏–≥–≥–µ—Ä—ã üò±',
  '–≠—Ñ—Ñ–µ–∫—Ç –¥–µ—Ñ–∏—Ü–∏—Ç–∞ (FOMO) ‚è≥',
  '–°–æ—Ü–∏–∞–ª—å–Ω–æ–µ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ (–ø–æ–¥—Ä–∞–∂–∞–Ω–∏–µ) üë•',
  '–ü—Ä–∏–Ω—Ü–∏–ø –∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç–∞ ü•º',
  '–°–∫—Ä—ã—Ç—ã–µ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —Ç—Ä–∏–≥–≥–µ—Ä—ã üëÅÔ∏è',
  '–ê—É–¥–∏–æ-—Ç—Ä–∏–≥–≥–µ—Ä—ã üéµ',
  '–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞—Ö–æ–≤ –∏ —Ç—Ä–µ–≤–æ–≥ üò®',
  '–ê—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω–æ–µ —è–∫–æ—Ä–µ–Ω–∏–µ üß≤'
];

function checkAd() {
  let resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '<div class="spinner-border text-primary"></div>';
  
  setTimeout(() => {
    let isSafe = Math.random() > 0.5; // 50/50 chance
    if (isSafe) {
      resultDiv.innerHTML = '<h4 class="text-success">‚úÖ –≠—Ç–∞ —Ä–µ–∫–ª–∞–º–∞ –±–µ–∑–æ–ø–∞—Å–Ω–∞</h4>';
    } else {
      let usedTactics = getRandomTactics();
      resultDiv.innerHTML = '<h4 class="text-danger">‚ö†Ô∏è –≠—Ç–∞ —Ä–µ–∫–ª–∞–º–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –æ–ø–∞—Å–Ω–∞!</h4><ul class="list-group mt-3">' + usedTactics.map(t => `<li class="list-group-item">${t}</li>`).join('') + '</ul>';
    }
  }, 1500); // –ò–º–∏—Ç–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ 1.5 —Å–µ–∫—É–Ω–¥—ã
}

function getRandomTactics() {
  let shuffled = tactics.sort(() => 0.5 - Math.random());
  return shuffled.slice(0, Math.floor(Math.random() * tactics.length) + 1);
}
</script>
